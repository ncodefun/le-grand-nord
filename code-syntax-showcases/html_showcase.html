<head>

  <title>HTML Modern Showcase</title>
</head>
<body>

    <nav>
      <ul>
        <li><a href="#home">Home</a></li>

    </section>
  </main>

  <footer>
    <small>&copy; 2025</small>
  </footer>

</html>
